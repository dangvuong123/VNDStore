<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Account - VDNStore</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="./Capture.PNG" width="125px" height="70px"></a>
            </div>
            <nav>
                <ul id="Menu">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./product.html">Product</a></li>
                    <li><a href="./aboutus.html">About</a></li>
                    <li><a href="./account.html">Account</a></li>
                </ul>
            </nav>
            <img src="./images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="./gumshoes-sketch-grunge_98292-4630.webp" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Tên đăng nhập">
                            <input type="password" placeholder="Mật khẩu">
                            <button type="submit" class="btn">Đăng Nhập</button>
                            <a href="">Quên mật khẩu?</a>
                        </form>
                        <form id="RegisterForm">
                            <input type="text" placeholder="Tên đăng nhập">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Mật khẩu">
                            <button type="submit" class="btn">Đăng Ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>VDN-Store</h3>
            <p>Follow Us</p>
            <ul class="socials">
                <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href=""><ion-icon name="logo-google"></ion-icon></a></li>
            </ul>
        </div>

        <div class="footer-bottom">
            <p>Coppyright &copy;2022 VDN-Store. Designed By Group 13</p>
        </div>
    </footer>
    <script>
        var Menu = document.getElementById("Menu");
        Menu.style.maxHeight = "0px";
        function menutoggle(){
            if(Menu.style.maxHeight == "0px")
            {
                Menu.style.maxHeight = "200px";
            }
            else{
                Menu.style.maxHeight = "0px";
            }
        }
    </script>

    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegisterForm = document.getElementById("RegisterForm");
        var indicator = document.getElementById("indicator");

        function register(){
            RegisterForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            indicator.style.transform = "translate(100px)";
        }
        function login(){
            RegisterForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            indicator.style.transform = "translate(0px)";

        }


    </script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
